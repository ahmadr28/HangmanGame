<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet" />
        <link rel="stylesheet" href="style.css" />
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <title>Hang Man</title>
    </head>
    <body>
        <div class="fluid-container">
            <h1 class="user">
                Welcome to Hangman ! <br />
                Press any Key to get started
            </h1>
            <div id="current-word">
                <br />
                Heres Your Hint
            </div>
            <div id="hint">
                HELLO MF
                <br />
            </div>
            <div id="blanks"></div>
        </div>
        <script>
            // varibles
            const word = ["rock", "rap", "house"];
            let randNum = Math.floor(Math.random() * word.length);
            let chosenWord = word[randNum];
            let underScore = [];
            let right = [];
            let wrong = [];
            var divblanks = document.getElementById("blanks");
            var docHint = document.getElementById("hint");
            // create underscore based on length
            let generateUnderscore = () => {
                for (let i = 0; i < chosenWord.length; i++) {
                    underScore.push("_");
                }
                return underScore.join(" ");
            };
            // get user guess
            document.addEventListener("keypress", event => {
                let keyword = String.fromCharCode(event.keyCode);
                // check if guess is right
                if (chosenWord.indexOf(keyword) >= -1) {
                    right.push(keyword);
                    // replace underscore with user input
                    underScore[chosenWord.indexOf(keyword)] = keyword;
                    divblanks.innerHTML = underScore.join(" ");
                    if (underScore.join("") == chosenWord) {
                        alert("                                                  GOOD JOB!!!");
                    } else {
                        wrong.push(keyword);
                    }
                }
            });
            //undescores
            divblanks.textContent = generateUnderscore();
            // hints
            if (chosenWord === "rap") {
                docHint.textContent = "Snoop Dogg Makes Music In This Genre...";
            }
            if (chosenWord === "house") {
                docHint.textContent = "Best Type of  Music to Study to";
            }
            if (chosenWord === "rock") {
                docHint.textContent = "AC/DC Was A _____ Band";
            }
        </script>
    </body>
</html>
